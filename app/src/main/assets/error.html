<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >  
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        *{margin:0; border:0; padding:0;font-family: 'Noto Sans KR',sans-serif ;}
        .wrap{width:100%;height:100%;position: fixed; /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#38b5e6+0,2c8bd6+100 */background: #38b5e6; /* Old browsers */background: -moz-linear-gradient(left,  #38b5e6 0%, #2c8bd6 100%); /* FF3.6-15 */background: -webkit-linear-gradient(left,  #38b5e6 0%,#2c8bd6 100%); /* Chrome10-25,Safari5.1-6 */background: linear-gradient(to right,  #38b5e6 0%,#2c8bd6 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#38b5e6', endColorstr='#2c8bd6',GradientType=1 ); /* IE6-9 */}
        .wrap .top{  }
        .wrap .top{ width: 100%;height: calc(100% - 60vw);text-align: center;color: #fff;font-weight: bold;font-size: 23px;padding-top: 300px;background: url(images/top_bg.png) no-repeat center 100px; box-sizing: border-box; background-size: 180px;}
        .wrap .top .logo{ display: inline-block;position: fixed;right: 20px;top: 20px; }
        .wrap .top .logo  img{ width: 52px;display: block; }
        .wrap .top p{  }
        .wrap .top p:last-child{  }
        .wrap .bottom{position: absolute;font-size: 28px;bottom: 0;height: 60vw;width: 100%;background: url(images/bottom_bg.png) no-repeat bottom;background-size: cover;padding-top: 45px;box-sizing: border-box;max-height: 500px;}
        .wrap .bottom .text{text-align: center;font-size: 18px;font-weight: bold;margin-bottom: 30px;}
        .wrap .bottom .btn{display: block;margin: 0 auto;width: calc(100% - 40px);max-width: 275px;line-height: 45px;border-radius: 45px;color: #fff;font-weight: bold;font-size: 18px;/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#38b5e6+0,2c8bd6+100 */background: #38b5e6; /* Old browsers */background: -moz-linear-gradient(left,  #38b5e6 0%, #2c8bd6 100%); /* FF3.6-15 */background: -webkit-linear-gradient(left,  #38b5e6 0%,#2c8bd6 100%); /* Chrome10-25,Safari5.1-6 */background: linear-gradient(to right,  #38b5e6 0%,#2c8bd6 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#38b5e6', endColorstr='#2c8bd6',GradientType=1 ); /* IE6-9 */}
        .wrap .bottom .cancel{color: #999;background: none;display: block;margin: 0 auto;margin-top: 15px;font-size: 14px;padding: 0 2px 2px;border-bottom: 1px solid #999;}
    </style>
</head>

<body>
    <div class="wrap">
        <div class="top">
            <div class="logo">
                <img src="images/logo.png" alt="로고이미지">
            </div>
            <P>Oops!</P>
            <P id="error-desc"></P>
        </div>
        <div class="bottom">
            <div class="text" id="error-guide"></div>
            <button type="button" class="btn" style="display:none;">Try Again</button>
            <button type="button" class="cancel" style="display:none;">Cancel</button>
        </div>
    </div>
</body>

<script>
    var urlParams = new URLSearchParams(window.location.search);
    var errorCode = urlParams.get("errorCode");
    var errorDesc = urlParams.get("errorDesc");
    errorDesc = errorDesc.replace("net::", "");

    document.getElementById("error-desc").innerHTML = "[" + errorCode + "] " + errorDesc;
    document.getElementById("error-guide").innerHTML = "문제가 계속되면 관리자에게 문의하세요.";

    // 오류 코드에 맞춰 적절히 안내 문구를 작성해준다.
    switch(errorCode) {
        case "-2": // net::ERR_INTERNET_DISCONNECTED 오류인 경우
            document.getElementById("error-guide").innerHTML = "Wi-Fi 및 데이터 통신을 확인해주세요.";
            break;
    }
</script>

</html>
